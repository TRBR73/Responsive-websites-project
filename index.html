<!DOCTYPE html>
<html>
<head>
  <title>Udacity project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" media="screen and (min-width: 500px)" href="over500.css">
  <link rel="stylesheet" media="screen and (min-width: 750px)" href="over750.css">
  <link rel="stylesheet" media="screen and (min-width: 1000px)" href="over1000.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <meta name=“viewport” content=“width=device-width, initial-scale-1”>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img class="image-logo" src="logo-udacity.svg" alt="logo">
    </div>
    <div class="name">
      <p class="text-name">Roman Tarabrin</p>
      <p class="text">UX designer</p>
    </div>
  </div>
  <div class="container">
    <div class="picture">
      <img class="image-central" src="picture.jpg" alt="olga tarabrina's photo">
    </div>
    <div class="portfolio-header"><p>Featured Work</p></div>
    <div class="project">
      <img class="project-image" src="project1.svg" alt="screenshot of 1st project">
      <p class="project-name">Project #1</p>
      <a class="link-to-project" href="">Link to the project</a>
    </div>
    <div class="project">
      <img class="project-image" src="project2.svg" alt="screenshot of 2nd project">
      <p class="project-name">Project #2</p>
      <a class="link-to-project" href="">Link to the project</a>
    </div>
    <div class="project">
      <img class="project-image" src="project3.svg" alt="screenshot of 3rd project">
      <p class="project-name">Project #3</p>
      <a class="link-to-project" href="">Link to the project</a>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
