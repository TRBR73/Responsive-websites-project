<!DOCTYPE html>
<html>

<head>
  <title>Udacity project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 500px)" href="css/over500.css">
  <link rel="stylesheet" media="screen and (min-width: 750px)" href="css/over750.css">
  <link rel="stylesheet" media="screen and (min-width: 1000px)" href="css/over1000.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="icon" href="img/picture.jpg" type="image/gif" sizes="16x16">
</head>

<body>

  <header class="header">
    <div class="logo">
      <img class="image-logo" src="img/logo-udacity.svg" alt="logo">
    </div>
    <div class="name">
      <p class="text-name">Roman Tarabrin</p>
      <p class="text">Frontend developer</p>
    </div>
  </header>

  <section class="container">
    <picture class="picture">
      <source media="(min-width: 750px)" srcset="img/picture.jpg">
      <img class="image-central" src="img/picture_crop.jpg" alt="south cost pathway">
    </picture>
    <div class="portfolio-header">
      <h1>Featured Work</h1>
    </div>

    <div class="project">
      <div id="project1">
        <img class="project-image" src="img/project1.svg" alt="screenshot of 1st project">
        <h2 class="project-name">Project #1</h2>
        <a class="link-to-project" href="">Link to the project</a>
      </div>
    </div>

    <div class="project">
      <div id="project2">
        <img class="project-image" src="img/project2.svg" alt="screenshot of 2nd project">
        <h2 class="project-name">Project #2</h2>
        <a class="link-to-project" href="">Link to the project</a>
      </div>
    </div>

    <div class="project">
      <div id="project3">
        <img class="project-image" src="img/project3.svg" alt="screenshot of 3rd project">
        <h2 class="project-name">Project #3</h2>
        <a class="link-to-project" href="">Link to the project</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer">
    </div>
  </footer>

</body>
</html>
